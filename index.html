<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV読み込みテスト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="mainContent">
        <p id="message">CSVデータを読み込み中...</p>
        <div id="csvSummaryOutput"></div>
        <div id="csvSampleOutput"></div>
    </div>

    <div id="inputContainer" style="display: none;">
        <hr>
        <div>
            <label for="current-time">現在時刻:</label>
            <input type="time" id="current-time" name="current-time">
        </div>
        <div>
            <label for="dayOfWeek">曜日を手入力してください:</label>
            <input type="text" id="dayOfWeek" name="dayOfWeek" placeholder="例: 日曜日">
        </div>
        <div>
            <label for="currentWeather">現在の天気を手入力してください:</label>
            <input type="text" id="currentWeather" name="currentWeather" placeholder="例: 晴れ">
        </div>
        <button id="searchButton">検索を実行</button> </div>

    <script src="script.js"></script>
</body>
</html>
