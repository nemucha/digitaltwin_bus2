<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV読み込みテスト</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div id="mainContent">
        <p id="message">CSVデータを読み込み中...</p>
        
        <div style="margin-bottom: 15px;">
            <input type="checkbox" id="toggleCsvSummary">
            <label for="toggleCsvSummary">CSVデータ概要を表示</label>
        </div>
        <div id="csvSummaryOutput" style="display: none;"></div>
        <div id="csvSampleOutput" style="display: none;"></div>
    </div>

    <div id="inputContainer" style="display: none;">
        <hr>
        <div>
            <label for="current-time">現在時刻(14:02-21:59):</label> <input type="time" id="current-time" name="current-time">
        </div>
        <div>
            <label for="dayOfWeek">曜日(平日)を入力してください:</label> <input type="text" id="dayOfWeek" name="dayOfWeek" placeholder="例: 日曜日">
        </div>
        <div>
            <label for="currentWeather">現在の天気を手入力してください:</label>
            <input type="text" id="currentWeather" name="currentWeather" placeholder="例: 晴れ">
        </div>
        <button id="searchButton">検索を実行</button>
    </div>

    <div id="resultOutput" style="display: none;">
        <hr>
        <h2>バスの出発時刻と詳細情報</h2>
        <p><strong>予測出発時間:</strong> <span id="mostFrequentBoardTime"></span></p> <p><strong>待ち時間:</strong> <span id="waitingTime"></span></p>
        <p><strong>待ち行列の長さ (seg_vals):</strong> <span id="segVals"></span></p>
        <h3>バスの種別:</h3>
        <ul id="busKindList"> </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
